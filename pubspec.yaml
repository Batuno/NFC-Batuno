name: app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  lottie: ^2.2.0
  nfc_manager: ^3.2.0
  package_info:
  provider: ^6.0.5
  sqflite: ^2.2.6
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.12.0
  
flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - assets/lottie/
  - assets/icon/

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/icon/android.png"
  image_path_ios: "assets/icon/ios.png"
  adaptive_icon_foreground: assets/icon/android_adaptive.png
  adaptive_icon_background: "#4d8cfe"
  remove_alpha_ios: true
